<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Complete | vulcanval</title>
    <link rel="stylesheet" href="../../lib/foundation-3.0.3.min.css">
    <link rel="stylesheet" href="../../dist/vulcanval.css">
    <link rel="stylesheet" href="./../assets/styles.css">
  </head>
  <body>

    <h2>Complete | vulcanval</h2>
    <p>Complete example of validation from client to server.</p>

    <pre><code>// Try to hack by writing this on the console:
$.ajax({
  url: '/api/login',
  type: 'post',
  data: {
    email: 'no email',
    pass: 'no pass'
  }
});</code></pre>

    <form>

      <div class="row">
        <div class="column small-12">
          <label for="email">Your Email</label>
          <input id="email" name="email" type="email" placeholder="Your Email" data-vv-display="#email-msgs">
          <div id="email-msgs"></div>
        </div>
      </div>

      <div class="row">
        <div class="column small-12">
          <label for="pass">Your Password</label>
          <input id="pass" name="pass" type="password" placeholder="Your Password" data-vv-display="#pass-msgs">
          <div id="pass-msgs"></div>
        </div>
      </div>

      <div class="row">
        <div class="column small-6">
          <input class="button" type="submit" value="Login">
        </div>
        <div class="column small-6">
          <input class="button secondary" type="reset" value="Reset">
        </div>
      </div>

    </form>

    <script src="../../lib/jquery-3.0.0.min.js"></script>
    <script src="../../dist/vulcanval.js"></script>
    <script src="./settings.js"></script>
    <script src="./client.js"></script>
  </body>
</html>
