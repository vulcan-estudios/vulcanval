<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Basic HTML config | vulcanval</title>
    <link rel="stylesheet" href="../../lib/foundation-3.0.3.min.css">
    <link rel="stylesheet" href="../../dist/vulcanval.css">
    <link rel="stylesheet" href="./../assets/styles.css">
    <style>
    .row {
      margin-bottom: 20px;
    }
    input {
      margin: 10px 0;
      padding: 6px;
    }
    </style>
  </head>
  <body>

    <h2>Basic HTML config | vulcanval</h2>
    <p>A validation form configured with attributes.</p>
    <p><a href="../index.html">Demos index</a></p>

    <form novalidate method="post" action="#">

      <div class="row">
        <div class="column small-12">
          <label for="email">Your Email</label>
          <input id="email" name="email" type="email" placeholder="Your Email"
                 required minlength="4" maxlength="32" data-vv-display="#email-msgs">
          <div id="email-msgs"></div>
        </div>
      </div>

      <div class="row">
        <div class="column small-12">
          <label for="pass">Your Password</label>
          <input id="pass" name="pass" type="password" placeholder="Your Password"
                 required minlength="4" maxlength="32" data-vv-display="#pass-msgs">
          <div id="pass-msgs"></div>
        </div>
      </div>

      <div class="row">
        <div class="column small-6">
          <input type="submit" value="Login">
        </div>
        <div class="column small-6">
          <input type="reset" value="Reset">
        </div>
      </div>

    </form>

    <script src="../../lib/jquery-3.0.0.min.js"></script>
    <script src="../../dist/vulcanval.js"></script>
    <script src="./../assets/scripts.js"></script>
    <script>

      $('form').vulcanval();

      // NOTE: The alphanumeric validator from the "basic demo" is not set.
    </script>
  </body>
</html>
