<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Custom fields | vulcanval</title>
    <link rel="stylesheet" href="../../lib/foundation-3.0.3.min.css">
    <link rel="stylesheet" href="../../dist/vulcanval.css">
    <link rel="stylesheet" href="./../assets/styles.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>

    <h2>Custom fields | vulcanval</h2>
    <p>Create custom fields with any HTML tag apart from form fields.</p>
    <p><a href="../index.html">Demos index</a></p>

    <form novalidate>

      <div class="row">
        <div class="column small-12">
          <label for="email">Your Email</label>
          <input id="email" name="email" type="email" placeholder="Your Email"
                 required maxlength="12" data-vv-display="#email-msgs">
          <div id="email-msgs"></div>
        </div>
      </div>

      <div class="row">
        <div class="column small-12">
          <label for="pass">Your Password</label>
          <input id="pass" name="pass" type="password" placeholder="Your Password"
                 required pattern="[a-zA-Z0-9]*" minlength="10" maxlength="12" data-vv-display="#pass-msgs">
          <div id="pass-msgs"></div>
        </div>
      </div>

      <div class="row">
        <div class="column small-12">
          <label for="section">Your Section</label>

          <div id="section" data-vv-name="section" data-vv-display="#section-msgs">
            <div class="cards row">
              <div class="column small-3">
                <div class="card" data-value="ab01">Engineering</div>
              </div>
              <div class="column small-3">
                <div class="card" data-value="ab02">Design</div>
              </div>
              <div class="column small-3">
                <div class="card" data-value="ab03">Administration</div>
              </div>
              <div class="column small-3">
                <div class="card" data-value="ab04">Marketing</div>
              </div>
            </div>
          </div>

          <div id="section-msgs"></div>
        </div>
      </div>

      <div class="row">
        <div class="column small-4">
          <input class="button" type="submit" value="Entrar">
        </div>
        <div class="column small-4">
          <input class="button secondary" type="reset" value="Resetear">
        </div>
        <div class="column small-4">
          <input id="getData" class="button secondary" type="button" value="Get data">
        </div>
      </div>

    </form>

    <script src="../../lib/jquery-3.0.0.min.js"></script>
    <script src="../../dist/vulcanval.js"></script>
    <script src="./../assets/scripts.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
