<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>VulcanVal | Validate data forms in client and server sides seamlessly</title>
    <meta name="description" content="A package to validate data objects (possibly extracted from HTML forms) in client and server sides and a customizable jQuery plugin to validate them in realtime">
    <script src="../../site/js/webcomponents-lite.min.js"></script>
    <link rel="shortcut icon" href="/site/favicon.png">
    <link rel="import" href="../../site/polymers/vv-all.html">

    <!-- VulcanVal jQuery plugin styles -->
    <link rel="stylesheet" href="../../dist/vulcanval-jquery.css">
  </head>
  <body>
    <vv-header></vv-header>
    <vv-main>

      <h3>Create new language</h3>
      <p>Creating a new language in the same script without importing new files.</p>
      <p><small>Disclaimer: I don't know German ;)</small></p>
      <p><a href="../index.html">Back to demos</a></p>

      <form novalidate>

        <div class="row">
          <div class="column small-12">
            <label for="email">Deine e-Mail</label>
            <input id="email" name="email" type="email" placeholder="Deine e-Mail"
                   required maxlength="12" data-vv-display="#email-msgs">
            <div id="email-msgs"></div>
          </div>
        </div>

        <div class="row">
          <div class="column small-12">
            <label for="pass">Ihr Passwort.</label>
            <input id="pass" name="pass" type="password" placeholder="Ihr Passwort"
                   required pattern="[a-zA-Z0-9]*" minlength="10" maxlength="12" data-vv-display="#pass-msgs">
            <div id="pass-msgs"></div>
          </div>
        </div>

        <div class="row">
          <div class="column small-12">
            <input class="button" type="submit" value="Eingeben">
            <input class="button secondary" type="reset" value="ZurÃ¼cksetzen">
          </div>
        </div>

      </form>

    </vv-main>
    <vv-footer></vv-footer>

    <script src="../../lib/jquery-3.0.0.min.js"></script>
    <script src="../../dist/vulcanval.js"></script>
    <script src="../../dist/vulcanval-jquery.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
