<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Basic demo | jQuery vulcanval</title>
    <meta name="description" content="jQuery Plugin for validating forms and custom user inputs">
    <link rel="stylesheet" href="../../lib/flexboxgrid-6.3.0.min.css">
    <link rel="stylesheet" href="../../dist/vulcanval.css">
    <link rel="stylesheet" href="./../assets/styles.css">
    <style>
    .row {
      margin-bottom: 20px;
    }
    input {
      margin: 10px 0;
      padding: 6px;
    }
    </style>
  </head>
  <body>

    <h2>Basic demo | jQuery vulcanval</h2>
    <p>Framework agnostic example of a basic form validation process.</p>

    <form>

      <div class="row">
        <div class="col-xs-5">
          <label for="email">Your Email</label>
          <input id="email" name="email" type="email" placeholder="Your Email" data-vv-display="#email-msgs">
          <div id="email-msgs"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5">
          <label for="pass">Your Password</label>
          <input id="pass" name="pass" type="password" placeholder="Your Password" data-vv-display="#pass-msgs">
          <div id="pass-msgs"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-2">
          <input type="submit" value="Login">
        </div>
        <div class="col-xs-2">
          <input type="reset" value="Reset">
        </div>
      </div>

    </form>

    <script src="../../lib/jquery-3.0.0.min.js"></script>
    <script src="../../dist/vulcanval.js"></script>
    <script src="./../assets/scripts.js"></script>
    <script>
      $('form').vulcanval({
        disableHTML5Validation: true,
        fields: [{
          name: 'email',
          required: true,
          validators: {
            isEmail: true,
            isLength: { min: 4, max: 32 }
          }
        }, {
          name: 'pass',
          required: true,
          validators: {
            isAlphanumeric: true,
            isLength: { min: 4, max: 32 }
          }
        }]
      });
    </script>
  </body>
</html>
