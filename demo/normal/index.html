<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Normal demo | vulcanval</title>
    <link rel="stylesheet" href="../../lib/foundation-3.0.3.min.css">
    <link rel="stylesheet" href="../../dist/vulcanval.css">
    <link rel="stylesheet" href="./../assets/styles.css">
  </head>
  <body>

    <div class="row">
      <div class="column small-12">
        <h2>Normal demo | vulcanval</h2>
        <p><a href="../index.html">Demos index</a></p>
      </div>
    </div>

    <form novalidate>

      <!-- NAME & EMAIL -->
      <div class="row">
        <div class="column small-6">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="First and last name" data-vv-display="#name-display">
          <div id="name-display"></div>
        </div>
        <div class="column small-6">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Email" data-vv-display="#email-display">
          <div id="email-display"></div>
        </div>
      </div>

      <!-- WEBSITE & AGE -->
      <div class="row">
        <div class="column small-6">
          <label for="website">Website</label>
          <input id="website" name="website" type="url" placeholder="Website" data-vv-display="#website-display">
          <div id="website-display"></div>
        </div>
        <div class="column small-6">
          <label for="age">Age</label>
          <input id="age" name="age" type="number" placeholder="Age" data-vv-display="#age-display">
          <div id="age-display"></div>
        </div>
      </div>

      <!-- PASSWORD & REPEAT PASSWORD -->
      <div class="row">
        <div class="column small-6">
          <label for="pass">Password</label>
          <input id="pass" name="pass" type="password" placeholder="Password" data-vv-display="#pass-display">
          <div id="pass-display"></div>
        </div>
        <div class="column small-6">
          <label for="pass2">Repeat password</label>
          <input id="pass2" name="pass2" type="password" placeholder="Repeat password" data-vv-display="#pass2-display">
          <div id="pass2-display"></div>
        </div>
      </div>

      <!-- JOB -->
      <div class="row">
        <div class="column small-12">
          <label for="job">Job</label>
          <select id="job" name="job" data-vv-display="#job-display">
            <option value="">-- Job --</option>
            <option value="engineer">Engineer</option>
            <option value="designer">Designer</option>
          </select>
          <div id="job-display"></div>
        </div>
      </div>

      <!-- COOKING LEVEL -->
      <div class="row">
        <div class="column small-12">
          <label>Cooking level</label>
        </div>
      </div>
      <div class="row">
        <div class="column small-12">

          <input id="cooking1" name="cooking" type="radio" value="basic" data-vv-display="#cooking-display">
          <label for="cooking1">Basic</label>

          <input id="cooking2" name="cooking" type="radio" value="intermediate" data-vv-display="#cooking-display">
          <label for="cooking2">Intermediate</label>

          <input id="cooking3" name="cooking" type="radio" value="advanced" data-vv-display="#cooking-display">
          <label for="cooking3">Advanced</label>

          <div id="cooking-display"></div>
        </div>
      </div>

      <!-- BIO -->
      <div class="row">
        <div class="column small-12">
          <label for="bio">Bio</label>
          <textarea id="bio" name="bio" rows="5" placeholder="Bio" data-vv-display="#bio-display"></textarea>
          <div id="bio-display"></div>
        </div>
      </div>

      <!-- BIRTHDAY -->
      <div class="row">
        <div class="column small-12">
          <label for="bd-mm">Birthday</label>
        </div>
      </div>
      <div class="row">
        <div class="column small-4">
          <input id="bd-mm" name="bd-mm" type="number" placeholder="MM" data-vv-display="#bd-display">
        </div>
        <div class="column small-4">
          <input name="bd-dd" type="number" placeholder="DD" data-vv-display="#bd-display">
        </div>
        <div class="column small-4">
          <input name="bd-yyyy" type="number" placeholder="YYYY" data-vv-display="#bd-display">
        </div>
      </div>
      <div class="row">
        <div class="column small-12">
          <div id="bd-display"></div>
        </div>
      </div>

      <!-- TERMS -->
      <div class="row">
        <div class="column small-12">
          <input id="terms" name="terms" type="checkbox" data-vv-display="#terms-display">
          <label for="terms">Do you agree the terms of service and privacy policy?</label>
          <div id="terms-display"></div>
        </div>
      </div>

      <div class="row">
        <div class="column small-12">
          <input class="button" type="submit" value="Register">
          <input class="button secondary" type="reset" value="Reset">
        </div>
      </div>

    </form>

    <script src="../../lib/jquery-3.0.0.min.js"></script>
    <script src="../../lib/autofill-event-1.0.0.min.js"></script>
    <script src="../../dist/vulcanval.js"></script>
    <script src="./../assets/scripts.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
