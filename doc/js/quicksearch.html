over instantiated elements. Reset the form or specific field validation state. Parameters: Name Type Argument Description reset String With value 'reset'. fieldName String &lt;optional&gt; Only limite reset to specified field. Returns: The same jQuery object. Type external:jQuery &lt;static&gt; vulcanval(inspect [, fieldName]) Invoke over instantiated elements. Inspect the validation status of the &lt;form&gt; or specific field in it. Parameters: Name Type Argument Description inspect String With value 'inspect'. fieldName String &lt;optional&gt; Only limite inspection to the field. Returns: A plain object with keys as field names and values with error messages if they have. If form is valid, false will be returned. If the fieldName is sent, it will return an error message if field is invalid, otherwise false. Type Object | String | Boolean &lt;static&gt; vulcanval(settings) jQuery plugin to instantiate the validators in forms. Defines validation functionalities over form elements. This can be instantiated on forms or any form elements with a valid attribute name: &lt;form&gt; &lt;input&gt; with type different than submit, button and reset &lt;textarea&gt; &lt;select&gt; Also, the plugin can be instantiated on any element with a valid input name in attribute data-vv-name which will be treated as a normal &lt;input&gt;. This is useful to create custom fields/entries. Parameters: Name Type Description settings settings Instance settings. This is used to configure the whole validation process. Returns: The same jQuery object. Type external:jQuery &lt;static&gt; vulcanval(reset [, fieldName]) Invoke over instantiated elements. Reset the form or specific field validation state. Parameters: Name Type Argument Description reset String With value 'reset'. fieldName String &lt;optional&gt; Only limite reset to specified field. Returns: The same jQuery object. Type external:jQuery × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-11T17:07:06-05:00 using the DocStrap template. "},"external-jQuery.html":{"id":"external-jQuery.html","title":"External: jQuery","body":" Documentation Namespaces fieldsetSettingsfieldSettingsmapsettingssettings.validatorsutilityContext Modules vulcanval Global vulcanvalProto Externals jQuery.fnjQuerywindow External: jQuery jQuery jQuery object. See: http://api.jquery.com/jQuery/ × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-11T17:07:06-05:00 using the DocStrap template. "},"external-window.html":{"id":"external-window.html","title":"External: window","body":" Documentation Namespaces fieldsetSettingsfieldSettingsmapsettingssettings.validatorsutilityContext Modules vulcanval Global vulcanvalProto Externals jQuery.fnjQuerywindow External: window window window object. See: https://developer.mozilla.org/en-US/docs/Web/API/Window Members &lt;static&gt; vulcanval :Object This is a reference to the vulcanval. Type: Object See: module:vulcanval × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-11T17:07:06-05:00 using the DocStrap template. "},"fieldsetSettings.html":{"id":"fieldsetSettings.html","title":"Namespace: fieldsetSettings","body":" Documentation Namespaces fieldsetSettingsfieldSettingsmapsettingssettings.validatorsutilityContext Modules vulcanval Global vulcanvalProto Externals jQuery.fnjQuerywindow Namespace: fieldsetSettings fieldsetSettings These properties and methods will affect the fields settings. This is configured in settings.fieldsets array property. Members &lt;static&gt; fields :RegExp|String|Array The fields this fieldset covers. This can be a RegExp to match against the fields names, a string that is the starting string of fields names or an array with the names of the fields. Type: RegExp | String | Array Default Value: null &lt;static&gt; name :String Fieldset name. This will be used to identify this fieldset. Type: String &lt;static&gt; onlyIf Middleware fieldSettings.onlyIf value in fieldset. &lt;static&gt; validators Extends fieldSettings.validators value in fieldset. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-11T17:07:06-05:00 using the DocStrap template. "},"fieldSettings.html":{"id":"fieldSettings.html","title":"Namespace: fieldSettings","body":" Documentation Namespaces fieldsetSettingsfieldSettingsmapsettingssettings.validatorsutilityContext Modules vulcanval Global vulcanvalProto Externals jQuery.fnjQuerywindow Namespace: fieldSettings fieldSettings The default properties and methods for a field. This is configured in settings.fields array property. Each field settings can be affected by the main settings and by the fieldsetSettings. Members &lt;static&gt; display :external:jQuery Only client-side. The element where to set the current field message error. If not specified, the messages won't be shown on UI. This is a jQuery selector. Type: external:jQuery &lt;static&gt; name :String The field name. This property is always required. Type: String &lt;static&gt; validators :Object The validators list. This is an object with keys as the validators names and values as their configuration. If the value is simply a boolean true, the validator will be invoked without options. It it is string, number or object it will be send as validator options. If value is false, the validator will not be used. These won't be used if the field value is boolean. You can use all validators from the validator package. Type: Object Methods &lt;static&gt; onlyIf() A condition gate to verify if the field will be validated. Receives the field value as first parameter and has to return a boolean, if true the validation will procced as normal, otherwise the validation will halt. This is a function with the utility context as function context so don't use arrow functions. Returns: Type Boolean &lt;static&gt; value($field) Only client-side. Method to get the value of the field. This will have the utilty context so don't use arrow functions. By default this can retrieve the value of &lt;input&gt;s of any kind except submit, 'reset' and button, &lt;textarea&gt;s and &lt;select&gt;s. You can overwrite this to create your own custom field value getter. Parameters: Name Type Description $field external:jQuery The field element. Returns: The value returned will depend on the type of element. Type * × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-11T17:07:06-05:00 using the DocStrap template. "},"map.html":{"id":"map.html","title":"Namespace: map","body":" Documentation Namespaces fieldsetSettingsfieldSettingsmapsettingssettings.validatorsutilityContext Modules vulcanval Global vulcanvalProto Externals jQuery.fnjQuerywindow Namespace: map map A plain object as a data map extracted from a &lt;form&gt;. This is basically an plain object with keys as form fields names and values as their respective values. The values can be strings, numbers or booleans. Currently there is no support for arrays. The keys can be simple alphanumeric values but can be used to describe a nested or deep map if they are dots in the string in plain maps. The dots are to describe &lt;fieldset&gt;s in the form and improve the structure of complex forms. If the map is plain and its keys have dots in the strings, it can be converted to a nested map. The inverse is the same, if the map is nested and has possibly many levels of deep objects, it can be converted to a plain map with dots in the keys describing the deep fields. See: The settings.enableNestedMaps which is used in the validation methods to determine how to treat the data map. Mainly used in server-side. The jQuery.fn.vulcanval `getMap` method which extracts a data map from the form or fields used in validation. Used in client-side. Example // Plain map. const plainMap = { normal: 'value0', another: true, 'using.dots.inside': 100 }; // Nested map. const nestedMap = { name: 'Romel Pérez', age: 22, like: { apple: true, watermelon: true, pumpkin: false }, favourite: { fruit: 'Cantaloupe', book: 'Spice and Wolf', game: 'World of Warcraft' } }; × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-11T17:07:06-05:00 using the DocStrap template. "},"module-vulcanval.html":{"id":"module-vulcanval.html","title":"Module: vulcanval","body":" Documentation Namespaces fieldsetSettingsfieldSettingsmapsettingssettings.validatorsutilityContext Modules vulcanval Global vulcanvalProto Externals jQuery.fnjQuerywindow Module: vulcanval The vulcan validator (vulcanval) object. This module exposes some static methods to validate data maps extracted maybe extracted from client-side form elements. The data maps are simple plain JavaScript objects with each element name and value in form. The validations configurations are extended from the settings. In Node.js environments use like: const vulcanval = require('vulcanval');In browser environments this object is available in window.vulcanval. Methods &lt;static&gt; cleanMap(isPlain, map) Clean a map from properties outside the validation process. This is done by removing all properties which are not present in the fields list of validation and the fields which are disabled or intented to be only used in client side. Parameters: Name Type Description isPlain Boolean If the map is plain. false for nested. map map The map to clean. Returns: The cleaned map. Type map &lt;static&gt; convertMapTo(to, map) Convert a map from nested to plain and viceversa. Parameters: Name Type Description to String It can have two values: plain or nested. map map The object to convert. Returns: The converted object. Type Object &lt;static&gt; module.exports(name, validator) Add a custom validator. All validators in the package validator are installed and ready to use. Parameters: Name Type Description name String An alphanumeric validator name. validator function The validator function. Receives as a first parameter the value of the field and has to return a truthy value. This function will have the utility context as function context. Don't pass arrow functions or it won't be available. See: In the example is used the vulcanval.validateField static method to test the new validator. Example vulcanval.addValidator('isGreat', function (value) { return value.length &gt; 4 &amp;&amp; value.indexOf('great') &gt;= 0; }); const map = { field0: 'normal value' }; const settings = { msgs: { isGreat: 'This field needs to be great!' }, fields: [{ name: 'field0', validators: { isGreat: true } }] }; const field0Valid = vulcanval.validateField('field0', map, settings); console.log(field0Valid); // 'This field needs to be great!' &lt;static&gt; module.exports(locale) Extend validators messages in an specific localization. If it does not exist, it will be created. Parameters: Name Type Description locale Object A plain object describing the locale. Properties Name Type Description id String The identifier of the locale. It should be like: 'en', 'es', 'jp' or similar. msgs Object A plain object with validators names as keys and messages formats as values. It should have a default value with the key general, which will be used when there is no message for an specific validator on error. Example const locale = { id: 'jp', msgs: { // Default error message: &quot;Invalid form field error&quot;. general: '無効なフォームフィールド。', // Message: &quot;Form field has to be alphanumeric error message.&quot; isAlphanumeric: 'フォームフィールドは、英数字である必要があります。' } }; vulcanval.extendLocale(locale); &lt;static&gt; validateField(fieldName, map) Validate a field in provided data map using the provided validation settings. Parameters: Name Type Description fieldName String The field name in data map. If the map is nested, the field name is set as in plain map. Ex: {user: {name: 'romel'}} will be 'user.name'. map map The data map (plain or nested). Returns: If it is valid, false will be returned. Otherwise there will be an string message describing the error. Type Boolean | String Example const map = { name: 'Romel', age: 22, likesPumpkin: false }; const settings = { fields: [{ name: 'name', required: true, validators: { isAlphanumeric: 'en-US', isLowercase: true } }, { name: 'age', validators: { isInt: { min: 1, max: 500 } } }] }; const nameResult = vulcanval.validateField('name', map, settings); console.log(nameResult); // 'This field should only contain lowercase text.' const ageResult = vulcanval.validateField('age', map, settings); console.log(ageResult); // false &lt;static&gt; validateFieldset() Validate all fields in a fieldset. &lt;static&gt; validateMap(map, settings) Validate provided data map using the provided validation settings and get an object describing each field error if there are. Parameters: Name Type Description map map The data map. settings settings The validation settings. Returns: If the map is valid, false will be returned. Otherwise there will be an object describing each field error as a plain map with its keys as the fields names even if the property settings.enableNestedMaps is enabled. Use the vulcanval.convertMapTo method if needed. Type Boolean | Object Example const map = { name: 'Romel', age: 22, likesPumpkin: false }; const settings = { fields: [{ name: 'name', required: true, validators: { isAlphanumeric: 'en-US', isLowercase: true } }, { name: 'age', validators: { isInt: { min: 1, max: 500 } } }, { name: 'likesPumpkin', required: true }] }; const result = vulcanval.validateMap(map, settings); console.log(result); // { // name: 'This field should only contain lowercase text.', // likesPumpkin: 'Please fill out this field.' // } map.name = 'romel'; map.likesPumpkin = true; const result2 = vulcanval.validateMap(map, settings); console.log(result2); // false × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-11T17:07:06-05:00 using the DocStrap template. "},"settings.html":{"id":"settings.html","title":"Namespace: settings","body":" Documentation Namespaces fieldsetSettingsfieldSettingsmapsettingssettings.validatorsutilityContext Modules vulcanval Global vulcanvalProto Externals jQuery.fnjQuerywindow Namespace: settings settings vulcanval validation settings by default. When using validation methods you have to pass an object settings to configure the validation process which will overwrite this settings used by default. Namespaces validators Members &lt;static&gt; classes :Object Only client-side. HTML tag classes to add to specific elements in form on error. Type: Object Properties: Name Type Argument Description defaults Object &lt;optional&gt; Static classes. Properties Name Type Argument Description form String &lt;optional&gt; Form classes. field String &lt;optional&gt; Field classes. label String &lt;optional&gt; Field related label classes. display String &lt;optional&gt; Display classes. error Object &lt;optional&gt; On error classes. Properties Name Type Argument Description form String &lt;optional&gt; Form classes. field String &lt;optional&gt; Field classes. label String &lt;optional&gt; Field related label classes. display String &lt;optional&gt; Display classes. &lt;static&gt; fields :Array The form fields to configure. Type: Array Default Value: [ ] See: fieldSettings &lt;static&gt; fieldsets :Array The form fieldsets to configure. Type: Array Default Value: [ ] See: fieldsetSettings &lt;static&gt; firstValidationEvent :String Only client-side. What event to listen to trigger the first validation on fields. Type: String Default Value: 'blur change' &lt;static&gt; locale :String Default messages locale. Type: String Default Value: 'en' &lt;static&gt; msgs :Object Validators messages formats. This is an a plain object with keys as validator names and values as messages formats. The messages can be configured by locale otherwise the messages will be for the validator regardless the locale configured. If a validator does not have a message for a locale, it will use the message general in the locale. The formats can have some variables expressed as {{var}} where var is the variable name. The variable {{value}} is always present to use. The variable {{option}} can be used when the validator is configured with an string. Ex: in validator isAlphanumeric: 'de-DE', the variable will have the de-DE value. If the validator is configured with an object, then its properties are available as variables. Ex: in isInt: {min:4, max:8}, {{min}} and {{max}} will be available as variables in the message. There is one exception, the validator isLength can have an specific message for its two properties to configure, min and max values. Other validators only have messages regardless the properties passes to it. See examples. Also, the order of validator messages on errors can vary. Type: Object Default Value: {} Example const map = { username: 'Romel Pérez', age: 720 }; const settings = { locale: 'es', msgs: { // Used regardless the locale. isAlphanumeric: 'Debe ser alfanumérico en local &quot;{{option}}&quot;.', // Configured by locale. isInt: { en: 'Value &quot;{{value}}&quot; must be a integer number.', es: 'Valor &quot;{{value}}&quot; debe ser número entero.' }, // This is an special case. We can configure by properties only in this validator. isLength: { // We can configure a global message when the validator fails in this property. min: 'Mínimo valor: {{min}}.', // And we can configure by locale too. max: { en: 'Maximum value: {{max}}.', es: 'Máximo valor: {{max}}.' } } }, fields: [{ name: 'username', validators: { isAlphanumeric: 'en-GB', isLength: { min: 4, max: 16 }, isLowercase: true // If this fails, the default message will be used } }, { name: 'age', validators: { isInt: { max: 500 } } }] }; let usernameValid = vulcanval.validateField('username', map, settings); console.log(usernameValid); // 'Debe ser alfanumérico en local &quot;en-GB&quot;.' map.username = 'rp'; usernameValid = vulcanval.validateField('username', map, settings); console.log(usernameValid); // 'Mínimo valor: 4.' let ageValid = vulcanval.validateField('age', map, settings); console.log(ageValid); // 'Valor &quot;720&quot; debe ser número entero.' &lt;static&gt; validationEvents :String Only client-side. After first validation, what events to listen to re-validate fields. Type: String Default Value: 'input blur change' × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-11T17:07:06-05:00 using the DocStrap template. "},"settings.validators.html":{"id":"settings.validators.html","title":"Namespace: validators","body":" Documentation Namespaces fieldsetSettingsfieldSettingsmapsettingssettings.validatorsutilityContext Modules vulcanval Global vulcanvalProto Externals jQuery.fnjQuerywindow Namespace: validators settings. validators List of custom validators. All of them recieve two parameters, the first one is the field value and the second one the options gave to it when configured. Only if the user configured a validator with an string, number or object value, it is received. The context of the validators is fieldSettings so don't use arrow functions. See: vulcanval.addValidator() to see how to add new ones. fieldSettings.validators to see how to implement them. Methods &lt;static&gt; isAlphanumericText() This is the same as the validator isAlphanumeric except that this cleans spaces and line endings before validating so the field needs to have valid alphanumeric strings. &lt;static&gt; isEqualToField() This field value has to be the same as another field the form. The name of the comparing field should be set as a string parameter. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-11T17:07:07-05:00 using the DocStrap template. "},"utilityContext.html":{"id":"utilityContext.html","title":"Namespace: utilityContext","body":" Documentation Namespaces fieldsetSettingsfieldSettingsmapsettingssettings.validatorsutilityContext Modules vulcanval Global vulcanvalProto Externals jQuery.fnjQuerywindow Namespace: utilityContext utilityContext This is the function context used in some methods/functions in validations processes. Also, this object has all the methods in the validator package. Members &lt;static&gt; get :function A method used to get another field value in the data map used in the validation. You need to pass the name of the field as a first parameter and will return its value in the data map. If the map was nested when used in a validation method, you need to reference it as it were plain, ex: { person: { age: 22 } } will be gotten with .get('person.age'). Type: function &lt;static&gt; validator :Object Reference to the validator package. Type: Object × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-07-11T17:07:07-05:00 using the DocStrap template. "}}
